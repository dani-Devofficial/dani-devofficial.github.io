<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>APPS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff5;
      padding: 40px;
      margin: 0;
      color: #1b4d3e;
    }

    .apps-list {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 18px rgba(0, 100, 80, 0.15);
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #1b8a6b;
      margin-bottom: 25px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #e0f8ed;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 17px;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.03);
      background: #c7f2e1;
    }
  </style>
</head>
<body>
  <div class="apps-list">
    <h2>내가 만든 앱들! 📱</h2>
    <ul>
      <li><strong>MiniPitch 🎯</strong> - 야구 공 던지는 연습용 앱</li>
      <li><strong>ABS ⚾</strong> - 자동 스트라이크 판정 앱</li>
      <li><strong>CodeStudio 💻</strong> - 코드 편집기 프로그램</li>
    </ul>
  </div>
</body>
</html>
