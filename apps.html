<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>APPS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff5;
      padding: 40px;
      margin: 0;
      color: #1b4d3e;
    }

    .apps-list {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 18px rgba(0, 100, 80, 0.15);
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #1b8a6b;
      margin-bottom: 25px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #e0f8ed;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 17px;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.03);
      background: #c7f2e1;
    }
  </style>
</head>
<body>
  <div class="apps-list">
    <h2>Apps</h2>
    <ul>
      <li><strong>Searchup</strong> - 쉬운 검색 팝업 프로그램</li>
      <li><strong>Time</strong> - 편안하고 심플한 시계</li>
      <li><strong>Fv</strong> - excel, word 파일을 온라인에서 보기</li>
      <li><strong>용돈기입장 +</strong> - 아주 심플하고 강력한 용돈 기입장</li>
    </ul>
  </div>
</body>
</html>
