<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소개</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf5;
      padding: 40px;
      margin: 0;
      color: #4a2c2a;
    }

    .box {
      background: #fff;
      border: 2px solid #ffd6ad;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(255, 150, 80, 0.2);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 15px;
    }

    p {
      font-size: 17px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>소개 🙋‍♂️</h2>
    <p><strong>Dani</strong>는 창의적이고 기술에 관심이 많은 개발자예요.<br>이 사이트는 Dani의 아이디어와 프로젝트들을 소개하는 공간이에요.</p>
  </div>
</body>
</html>
