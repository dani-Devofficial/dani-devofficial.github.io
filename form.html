<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버그/아이디어 제보 예시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .top-right {
      position: absolute;
      top: 12px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu-btn, .login-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-btn {
      background: #4CAF50;
      color: white;
    }
    /* 모달 스타일 */
    #reportModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    #reportModal .modal-content {
      background: white;
      padding: 24px 20px 16px 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 400px;
      position: relative;
      box-sizing: border-box;
    }
    #closeModalBtn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    #reportModal label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
    }
    #reportModal input[type="email"],
    #reportModal input[type="text"],
    #reportModal textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    #reportModal textarea {
      resize: vertical;
      min-height: 60px;
    }
    #reportModal button[type="submit"] {
      background: #ffb300;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      margin-top: 6px;
    }
    #reportModal .radio-group {
      font-weight: normal;
      margin-bottom: 8px;
    }
    #reportModal .radio-group label {
      display: inline-block;
      font-weight: normal;
      margin-right: 18px;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <button id="reportBtn" class="menu-btn" style="background:#ffb300;">버그/아이디어 제보</button>
    <button id="loginBtn" class="login-btn">로그인</button>
  </div>

  <!-- 버그/아이디어 제보 모달 -->
  <div id="reportModal">
    <div class="modal-content">
      <button id="closeModalBtn" title="닫기">×</button>
      <h2 style="margin-top:0;">버그/아이디어 제보</h2>
      <form action="https://formspree.io/f/meokdnww" method="POST">
        <div class="radio-group">
          <label><input type="radio" name="type" value="버그" required> 버그</label>
          <label><input type="radio" name="type" value="아이디어" required> 아이디어</label>
        </div>
        <label>답변받을 이메일 (선택)</label>
        <input type="email" name="email" placeholder="your@email.com">
        <label>앱 또는 사이트</label>
        <input type="text" name="platform" placeholder="앱 또는 사이트 이름" required>
        <label>내용</label>
        <textarea name="message" required placeholder="자세한 내용을 입력해주세요"></textarea>
        <button type="submit">보내기</button>
      </form>
    </div>
  </div>

  <script>
    // 모달 열기
    document.getElementById("reportBtn").onclick = function() {
      document.getElementById("reportModal").style.display = "flex";
    };
    // 모달 닫기 (x 버튼)
    document.getElementById("closeModalBtn").onclick = function() {
      document.getElementById("reportModal").style.display = "none";
    };
    // 모달 바깥 클릭시 닫기
    document.getElementById("reportModal").onclick = function(e) {
      if (e.target === this) this.style.display = "none";
    };
  </script>
</body>
</html>
