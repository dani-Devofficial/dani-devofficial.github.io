<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앱 소개 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f1f9;
      color: #333;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: white;
      display: inline-block;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.5em;
    }

    p.description {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .section img {
      width: 600px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img id="appicon" src="" alt="앱 아이콘" />
    </div>
    <h1 id="appname">앱 이름</h1>
    <p class="description" id="appdesc">설명 없음</p>
    <a id="downloadBtn" href="#" class="download-btn">다운로드(Windows) →</a>
  </header>

  <div class="section">
    <h2>스크린샷</h2>
    <img id="screenshot" src="x.png" alt="앱 스크린샷" />
  </div>

  <footer>
    V1.0<br/>
    ⓒ 2025 DaniSoftware
  </footer>

  <script>
    const params = new URLSearchParams(location.search);

    const name = params.get("name");
    const icon = params.get("appicon");
    const desc = params.get("description");
    const download = params.get("download");
    const shot = params.get("screenshot");

    if (!name || !download || !shot) {
      alert("없는 앱입니다");
      window.location.href = "404.html";
    } else {
      document.getElementById("appname").textContent = name;
      document.getElementById("appicon").src = icon || "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/3D_icon_magnifier.png/600px-3D_icon_magnifier.png";
      document.getElementById("appdesc").textContent = desc || "설명 없음";
      document.getElementById("downloadBtn").href = download;
      document.getElementById("screenshot").src = shot;
    }
  </script>

</body>
</html>
